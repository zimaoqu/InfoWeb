<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Path Merge</title>
    <script src="../dist/zrender.js"></script>
</head>
<body>
    <div id="main" style="width:1000px;height:500px;"></div>
    <script>
        // 初始化zrender
        var zr = zrender.init(document.getElementById('main'));

        var lineList = [];
        for (var i = 0; i < 300; i ++) {
            var line = new zrender.Line({
                shape: {
                    x1: 0,
                    y1: i * 3,
                    x2: 1000,
                    y2: i * 3
                }
            });
            lineList.push(line);
        }
        zr.add(zrender.path.mergePath(lineList, {
            style: {
                stroke: 'black',
                fill: 'none'
            }
        }));
    </script>
    <div id="main" style="width:1000px;height:800px;"></div>
</body>
</html>
